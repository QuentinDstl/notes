# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          find . -maxdepth 1 -type f -not -name '.gitignore' -delete
          find . -maxdepth 1 -type d -not -name '.git' -not -name 'node_modules' -not -name '.github' -not -name 'build' -exec rm -rf {} + 2>/dev/null || true
          cp -r build/* .
          rm -rf build
          git add -A
          git commit -m "Deploy: $(date)" || echo "Nothing to commit"
          git push
